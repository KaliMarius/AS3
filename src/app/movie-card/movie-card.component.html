<div class="row" id="movies">
    <div *ngFor="let movie of movies" class="col-sm-6 col-md-4 col-lg-3">
        <a [href]="movie.href" [target]="movie.href !== '#' ? '_blank' : '_self'" (click)="openPopUp(movie)">
            <img [src]="movie.imageUrl" class="img-fluid">
            <div class="blur"><img [src]="movie.imageUrl" class="img-fluid"></div>
        </a>
    </div>
</div>
