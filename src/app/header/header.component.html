<header>
    <div class="row">
        <div class="col-sm-10">
            <div class="column-header">
                <ul> 
                    <li><a routerLink="/startseite" [class.active]="currentRoute === '/startseite'"> Startseite </a></li>
                    <li><a routerLink="/trends" [class.active]="currentRoute === '/trends'"> Aktuell </a></li>
                    <li>
                        <p
                        [class.active]="currentRoute.includes('/movies') || currentRoute.includes('/tv')" 
                        >Kategorien </p>
                        <ul>
                            <li><a routerLink="/movies"> Filme </a></li>
                            <li><a routerLink="/tv"> Serien </a></li>
                        </ul>
                    </li>
                    <li>
                        <form>
                            <input type="text" placeholder="Suche..." 
                            (keydown.enter)="search(searchInput.value)" #searchInput>
                        </form>
                    </li>
                </ul> 
            </div>
        </div>
    </div>
</header>
